<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Title</title>

</head>
<body>
<div id="main-div2" >
    <br>
    <br>
    <button class="btn btn-warning text-white"><a th:href="@{/ordenCompra/add}">Crear ordenCompra</a></button><br>
    <br>
    <br>
    <table class="table table-dark">

        <thead>
        <tr style="text-align: center;">
            <th scope="col">orden_compra_id</th>
            <th scope="col">carrito</th>
            <th scope="col">fechaOrden</th>
            <th scope="col">fileS3Key</th>
            <th scope="col">Descripcion</th>
            <th scope="col">total</th>
            <th scope="col">options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ordenCompra: ${listaOrdenCompra}">
            <th scope="row" th:text="${ordenCompra.orden_compra_id}"></th>
            <td th:text="${ordenCompra.carrito}"></td>
            <td th:text="${ordenCompra.fechaOrden}"></td>
            <td th:text="${ordenCompra.fileS3Key}"></td>
            <td th:text="${ordenCompra.total}"></td>
            <td class="text-right">
                <div class="btn-group">
                    <a class="btn btn-danger btn-sm" th:href="@{/ordenCompra/edit/{id} (id=${ordenCompra.orden_compra_id}) }">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/ordenCompra/delete/{id} (id=${ordenCompra.orden_compra_id}) }">Borrar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <div th:replace = "page/fragments/pageHeader :: pageHeader" ></div>
    <title>Registation</title>
</head>
<body class="text-center">
<div th:replace = "page/fragments/topnav :: navbar" ></div>
<!-- END nav -->

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12">Registration</div>
                <form  th:action="@{/registration}" method="post">
                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="username" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="password" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="passwordConfirm" placeholder="passwordConfirm" >
                    </div>
                    <button class="btn btn-primary" type="submit" >Create</button>
                </form>
            </div>
        </div>
    </div>
<div th:replace="page/fragments/footerScripts :: footerScripts"></div>
</body>
</html>

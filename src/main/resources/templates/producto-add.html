<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Crear Producto</title>
</head>
<body >


                <h5  id="staticBackdropLabel">Insertar Moto</h5>

            <div class="modal-body">

                <form action="#" method="post" enctype="multipart/form-data"
                      th:object="${producto}"
                      th:action="@{/producto/save} ">

                    <table>
                        <tr>
                            <td>ID:</td>
                            <td><input type="text" th:field="*{producto_id}" disabled></td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" th:field="*{nombre}"></td>
                        </tr>
                        <tr>
                            <td>Precio:</td>
                            <td><input type="text" th:field="*{precio}"></td>
                        </tr>

                        <tr>
                            <td>Stock:</td>
                            <td><input type="text" th:field="*{stock}"></td>
                        </tr>
                        <tr>
                            <td>Descripcion:</td>
                            <td><input type="text" th:field="*{descripcion}"></td>
                        </tr>
                        <tr >
                            <td>File:</td>
                            <input type="file" class="form-control" id="File" aria-describedby="File"
                                   placeholder="Inserte Imagen" multiple="multiple" name="file"
                            >
                        </tr>
                        <tr class="pt-2">
                            <td>
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Grabar</button>
                            </td>
                        </tr>


                    </table>
                </form>
            </div>


</body>
</html>

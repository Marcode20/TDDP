<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Files</title>
</head>

<body>
<div id="main-div2" >
    <br>
    <br>
    <button class="btn btn-warning text-white"><a th:href="@{/producto/add}">Crear Producto</a></button><br>
    <br>
    <br>
    <table class="table table-dark">

        <thead>
        <tr style="text-align: center;">
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col">Descripcion</th>
            <th scope="col">File Name</th>
            <th scope="col">Image URL</th>
            <th scope="col">Image</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto: ${listaProducto}">
            <th scope="row" th:text="${producto.producto_id}"></th>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td th:text="${producto.imageName}"></td>
            <td th:text="${producto.productImageURL}"></td>
            <td ><img th:src="${producto.productImageURL}"/></td>
            <td class="text-right">
                <div class="btn-group">
                    <a class="btn btn-danger btn-sm" th:href="@{/producto/edit/{id} (id=${producto.producto_id}) }">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/producto/delete/{id} (id=${producto.producto_id}) }">Borrar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

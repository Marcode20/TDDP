<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <div th:replace = "admin/fragments/adminHeader :: adminHeader" ></div>
    <!-- END nav -->
    <title>Admin Producto Add</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace = "admin/fragments/adminSidebar :: adminSidebar" ></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column" style="text-align: center">

        <!-- Main Content -->
        <div id="content">


            <h5  id="staticBackdropLabel">Insertar Producto</h5>

            <div>

                <form action="#" method="post" enctype="multipart/form-data"
                      th:object="${producto}"

                      th:action="@{/admin/producto/save} ">
                <div>
                    <table  align="center">
                        <tr>
                            <td>ID:</td>
                            <td><input type="text" th:field="*{producto_id}" disabled></td>
                        </tr>
                        <tr>
                            <td>Nombre:</td>
                            <td><input type="text" th:field="*{nombre}"></td>
                        </tr>
                        <tr>
                            <td>Precio:</td>
                            <td><input type="text" th:field="*{precio}"></td>
                        </tr>

                        <tr>
                            <td>Stock:</td>
                            <td><input type="text" th:field="*{stock}"></td>
                        </tr>
                        <tr>PRIMARY
                            <td>Descripcion:</td>
                            <td><input type="text" th:field="*{descripcion}"></td>
                        </tr>
                        <tr >
                            <td>File:</td>
                            <input type="file" class="form-control" id="File" aria-describedby="File"
                                   placeholder="Inserte Imagen" multiple="multiple" name="file">
                        </tr>
                        <tr>
                            <div class="form-group row">
                            <label  class="col-form-label">Categoria </label>
                                <select th:field="*{categoria.nombre}">
                                    <option th:each="list : ${listacategoria}"
                                            th:value="${list.categoria_id}"
                                            th:text="${list.nombre}"></option>

                                </select>
                            </div>
                        </tr>


                        <tr class="pt-2">
                            <td>
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Grabar</button>
                            </td>
                        </tr>


                    </table>
                </div>
                </form>
            </div>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Tiendita de Don pepe  2010</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¿Listo para salir?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Seleccione "Cerrar sesión" a continuación si está listo para finalizar su sesión actual.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/login}">Cerrar sesión</a>
            </div>
        </div>
    </div>
    <div class="col-12  col-lg mb-2  ml-2 mr-2"  id="chr4">
        <button class="btn btn-success"><a th:href="@{/ordenCompra}">Orden Compra</a></button><br>
        <img src="images/jefe.png" alt="jefe">
    </div>
</div>

<div th:replace = "admin/fragments/adminFooterScripts :: adminFooterScripts" ></div>


</body>
</html>

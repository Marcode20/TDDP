<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

<h5  id="staticBackdropLabel">Insertar Moto</h5>

<div class="modal-body">

    <form action="#" method="post" enctype="multipart/form-data"
          th:object="${ordenCompra}"
          th:action="@{/ordenCompra/save} ">

        <table>
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="*{orden_compra_id}" disabled></td>
            </tr>
            <tr>
                <td>Carrito:</td>
                <td>

                    <select th:field="*{carrito}">
                    <option th:each="carrito : ${listaCarritos}"
                            th:value="${carrito.getCarrito_id()}"
                            th:text="${carrito.getCarrito_id()}" />
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fecha:</td>
                <td><input type="date" th:field="*{fechaOrden}"></td>
            </tr>

            <tr>
                <td>fileS3Key:</td>
                <td><input type="text" th:field="*{fileS3Key}"></td>
            </tr>
            <tr>
                <td>total:</td>
                <td><input type="text" th:field="*{total}"></td>
            </tr>
            <tr >
                <td>File:</td>
                <input type="file" class="form-control" id="File" aria-describedby="File"
                       placeholder="Inserte Imagen" multiple="multiple" name="file"
                >
            </tr>
            <tr class="pt-2">
                <td>
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Grabar</button>
                </td>
            </tr>


        </table>
    </form>
</div>

</body>
</html>
